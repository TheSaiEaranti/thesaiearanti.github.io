<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Preetam Earanti - Software & ML Engineer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e1dd;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #415a77;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #e0e1dd;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #f77f00;
        }

        /* 3D Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Sections */
        section {
            min-height: 100vh;
            padding: 8rem 2rem 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .content {
            max-width: 1200px;
            width: 100%;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 3rem;
            border: 1px solid #415a77;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Hero Section */
        .hero-content {
            text-align: center;
            background: rgba(15, 15, 35, 0.9);
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #f77f00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(247, 127, 0, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 30px rgba(247, 127, 0, 0.6); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #778da9;
        }

        .cta-button {
            background: linear-gradient(45deg, #f77f00, #fcbf49);
            color: #0f0f23;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(247, 127, 0, 0.4);
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            align-items: stretch;    /* make all cards same height */
            justify-items: stretch;
        }

        .skill-card {
            background: rgba(65, 90, 119, 0.2);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #415a77;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: flex;           /* normalize layout */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(247, 127, 0, 0.2);
            border-color: #f77f00;
        }

        .skill-icon {
            display: inline-grid;
            place-items: center;
            width: 3.25rem;
            height: 3.25rem;
            line-height: 1;
            font-size: 3rem;
            margin-bottom: 0.75rem;
            color: #f77f00;
        }

        .skill-card h3 {
            min-height: 2.4rem;      /* keeps titles aligned */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: #fcbf49;
            font-size: 1.5rem;
        }

        .skill-card p {
            margin-top: 0.5rem;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: rgba(65, 90, 119, 0.2);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #415a77;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(247, 127, 0, 0.2);
        }

        .project-header {
            background: linear-gradient(45deg, #415a77, #778da9);
            padding: 1.5rem;
            color: white;
        }

        .project-body {
            padding: 1.5rem;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f77f00;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #415a77;
            border-radius: 5px;
            background: rgba(65, 90, 119, 0.2);
            color: #e0e1dd;
            font-family: inherit;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f77f00;
            box-shadow: 0 0 10px rgba(247, 127, 0, 0.3);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            
            .content {
                padding: 2rem;
                margin: 1rem;
            }
        }

        /* Utility Classes */
        h2 {
            color: #f77f00;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- (HTML content remains the same as your original) -->
    <!-- Skills section etc. is unchanged, styling handles alignment -->
</body>
</html>
